    <body>
        <!-- Navigeringsbar -->
        <header>
            <div class="logo">
                <h1>El Restaurante</h1>
            </div>
            <nav>
                <ul>
                    <li>

        <!-- End  Navigeringsbar -->
        <!--contact US -->
        <div class="main-container-contact">
            <div class="contact-box">
                <div class="contact-box-left">
                    <img
                        src="../media/img/contact-image.jpg"
                        alt="contact image food picture"
                    />
                </div>
                <div class="contact-box-right">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Name" />
                    <input
                        type="email"
                        class="field"
                        placeholder="Email"
                    />
                    <input type="text" class="field" placeholder="Phone" />
                    <textarea
                        class="field-area"
                        placeholder="Message"
                    ></textarea>
                    <button class="btn">Send</button>
                </div>
            </div>
        </div>
        <!--End contact US -->
        <!-- Google maps-->
        <section class="map-wrapper">
            <iframe
                class="google-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1065.9658685076254!2d11.95353642898393!3d57.700629559002756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff369cff7ffe3%3A0x3ea57f3d6fb2eb0!2sRealgymnasiet%20G%C3%B6teborg!5e0!3m2!1ssv!2sse!4v1631709275985!5m2!1ssv!2sse"
                width="100%"
                height="250"
                style="border: 0"
                allowfullscreen=""

        </section>

                            <p>Sat: 09:00 - 03:30</p>
